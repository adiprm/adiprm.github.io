<head>
    <meta charset="UTF-8">

    <title>Kontak Penulis</title>

<body>

    <!-- Navigation Top -->

    <nav class="navigation-top">
        <a class="title" href="index.html">My Simple Web</a>
        <nav>
            <a href="about.html">About</a>
            <a href="contacs.html">Contacs</a>
        </nav>    
    </nav>

    <!-- Main content -->

    <main class="contact">

        <div class="begins">
            <h2>Contact</h2>
            <p>
                Hubungi kami jika kamu punya saran dalam pengembangan website ini, saran dan kritik anda sangat berarti bagi kami.
            </p>
        </div>

        <div class="formulir-saran">
            <form method="post">

                <div class="nama">
                    <label for="nama">Nama</label> 
                    <input type="text" id="nama" name="nama" required>
                </div>
    
                <div class="email">
                    <label for="email">Email</label> 
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="message">
                    <label for="message">Pesan</label>
                    <textarea name="message" id="message" cols="34" rows="5" required></textarea>
                </div>
    
                <button type="submit">Kirim</button>
            
            </form>
        </div>
    </main>

</body>
</html>
